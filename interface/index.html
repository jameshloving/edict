<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <title>EDICT</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/edict.css">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

</head>
<body>

  <div class="container">
    <form action="" method="post" enctype="multipart/form-data" class="form-search">

      <h1 class="form-search-heading">Find Device</h2>

      <hr>

      <div class="form-group">
        <label for="name">Timestamp:</label>
        <input type="text" id="timestamp" name="timestamp" placeholder="(int32 format)" />
      </div>

      <div class="form-group">
        <label for="protocol_version">Protocol Version:</label>
        <div class="form-search-button">
          <input type="radio" name="protocol_version" value="v4" checked>
          IPv4
        </div>
        <div class="form-search-button">
          <input type="radio" name="protocol_version" value="v6">
          IPv6
        </div>
      </div>

      <div class="form-group">
        <label for="source_port">Source Port (IPv4 Only):</label>
        <input type="text" id="source_port" name="source_port" placeholder="(IPv4 only)" />
      </div>

      <div class="form-group">
        <label for="source_port">Source Address (IPv6 Only):</label>
        <input type="text" id="source_address" name="source_address" placeholder="(IPv6 only)" />
      </div>

      <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>

    </form>
  </div> <!-- /container --> 

</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>

  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
  
  <title>EDICT</title>
  
  <script src='js/jquery-3.1.1.min.js'></script>
  <script src='js/jquery-ui.min.js'></script>
  <script src='js/jquery-ui-timepicker-addon.js'></script>
  <script src='js/validator.min.js'></script>
  <script src='js/edict.js'></script>

  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/jquery-ui.min.css'>
  <link rel='stylesheet' href='css/jquery-ui-timepicker-addon.css'>
  <link rel='stylesheet' href='css/edict.css'>

</head>
<body>

  <div class='container'>
    
    <form action='' method='post' enctype='multipart/form-data' class='form-search'>

      <h1 class='form-search-heading'>Find Device</h2>

      <hr>

      <div class='form-group'>
        <label class='control-label' for='form-in-timestamp'>Timestamp</label>
        <div>
          <input id='form-in-timestamp' class='form-control' type='text' name='timestamp' placeholder='Timestamp' tabindex=1>
        </div>
      </div>

      <div class='form-group'>
        <label class='control-label' for='form-in-port'>Source Port</label>
        <input id='form-in-port' class='form-control' type='number' name='source_port' placeholder='0-65535' tabindex=2>
      </div>

      <div class='form-group'>
        <label class='control-label' for='form-in-address'>Source Address</label>
        <input id='form-in-address' class='form-control' type='text' name='source_address' placeholder='IPv4 or IPv6' tabindex=3>
      </div>

      <button id='form-submit' type='submit' class='btn btn-primary btn-lg btn-block disabled' disabled=true tabindex=4>Search</button>

    </form>

  </div>

</body>
</html>
